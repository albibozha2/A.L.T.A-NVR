version: '3.8'

services:
  opennvr:
    build:
      context: .
      dockerfile: Dockerfile.fixed
    container_name: opennvr
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./recordings:/app/recordings
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (uncomment if needed)
